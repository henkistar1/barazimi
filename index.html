<!DOCTYPE html>
<html lang="en">

<head>
	<title>Starter Kit</title>
	<!--Meta Tag-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<!--Favicon-->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<!--Bootstrap Style Sheet -->
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css" />
	<!-- Slick Style Sheet -->
	<link rel="stylesheet" type="text/css" href="plugins/slick/slick.css" />
	<!--Cascading Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="first-section">
		<div class="container ">

			<div class="center">

				<form class="form-center">
					<label for="number">Totali i mbetjes:</label>
					<input type="text" id="number" name="number" onkeyup="formatAllInputs()">
					<br>
					<label for="percentage">Perqindja:</label>
					<input type="number" id="percentage" name="percentage" value="35">
					<br>
					<button type="button" onclick="calculatePercentage()">Barazo</button>
					<p>Mbetja AGENT = <span id="percentage-amount"></span></p>

					<label for="amount">Mbetja BAZ:</label>
					<input class="bg-success" type="text" id="amount" name="amount" value="0" readonly>
					<button class="mt-3 mb-3 bg-danger" type="button" onclick="clearAmount()">Fshij te gjitha</button>
				</form>

			</div>

		</div>

	</div>




	<!-- Jquery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap Scripts -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Slick Scripts -->
	<script src="plugins/slick/slick.min.js"></script>
	<!-- Scripts -->
	<script src="js/scripts.js"></script>
</body>

</html>
