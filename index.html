	<div class="calculator">
		<input type="text" class="output" id="output" readonly>
		<div class="buttons">
			<button class="operator buttonss" onclick="clearOutput()">AC</button>
			<button class="operator buttonss" onclick="backspace()">C</button>
			<button class="operator buttonss" onclick="insert('-')">+/-</button>
			<button class="operator buttonss" onclick="insert('/')">รท</button>
			<button class="buttonss" onclick="insert('7')">7</button>
			<button class="buttonss" onclick="insert('8')">8</button>
			<button class="buttonss" onclick="insert('9')">9</button>
			<button class="operator buttonss" onclick="insert('*')">x</button>
			<button class="buttonss" onclick="insert('4')">4</button>
			<button class="buttonss" onclick="insert('5')">5</button>
			<button class="buttonss" onclick="insert('6')">6</button>
			<button class="operator buttonss" onclick="insert('-')">-</button>
			<button class="buttonss" onclick="insert('1')">1</button>
			<button class="buttonss" onclick="insert('2')">2</button>
			<button class="buttonss" onclick="insert('3')">3</button>
			<button class="operator buttonss" onclick="insert('+')">+</button>
			<button class="zero buttonss" onclick="insert('0')">0</button>
			<button class="buttonss" onclick="insert('.')">.</button>
